name: deploy pages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lint test
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm install
      - run: npx eslint src